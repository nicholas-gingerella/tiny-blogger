<h2>Home Page</h2>
<div *ngFor="let post of blogPosts">
    <div *ngIf="post.published">
        <h3 >
            {{post.title}}
        </h3>
        <p>{{post.description}}</p>
        <a routerLink="/post/{{post.id}}" routerLinkActive="active">Read More</a>
        <p>Posted {{post.date_created}}</p>
        <p *ngIf="post.date_modified">Last Update: {{post.date_modified}}</p>
    </div>
</div>
