<h2>Home Page</h2>
<div *ngFor="let post of blogPosts">
    <div *ngIf="post.published">
        <h3 >
            {{post.title}}
        </h3>
        <p>{{post.description}}</p>
        <a routerLink="/blog-post" routerLinkActive="active">Read More</a>
        <p>Posted {{post.date_created}}</p>
    </div>
</div>
