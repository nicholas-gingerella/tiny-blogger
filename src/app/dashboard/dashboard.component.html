<h2>Blog Dashboard</h2>
<a routerLink="/newPost" routerLinkActive="active">Create Post</a>
<div *ngFor="let post of blogPosts">
        <h3 >
            ID {{post.id}}: {{post.title}}
        </h3>
        <h4 *ngIf="post.published == false">(Not Published)</h4>
        <a routerLink="/post/{{post.id}}/edit" routerLinkActive="active">Edit</a>
        <a *ngIf="post.published == false; else elseBlock" routerLink="/post/{{post.id}}/publish">Publish</a>
        <ng-template #elseBlock>
            <a routerLink="/post/{{post.id}}/unpublish">Unpublish</a>
        </ng-template>
        <a>Delete</a>
</div>
